<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
       
       <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.bundle.js"></script> 

        <!-- Place favicon.ico in the root directory -->
        <style>
          body{
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
              font-size: 16px;
              margin: 0 auto;
              max-width: 800px;              
          }    
        </style>
        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <!--<link rel="stylesheet" href="style.css">-->
        <!--<script src="main.js"></script>-->
    </head>
    <body>        
        <div class="container">
            <h1>TP AW</h1>
            <p class="col-form-label col-form-label-lg">Avec Bootstrap 5</p>
            <form class="mt-3" name="myform">
               
                <div class="row mb-3">
                    
                    <div class="col-2">
                        <label for="nom" class=" col form-label col-form-label-lg">Nom</label>
                    </div>
                    <div class="col-8">
                        <input type="text" minlength="5"  onchange="validateOthers('nom')" name="nom" class="form-control form-control-lg" id="nom">
                    </div>
                </div>

  
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="prenom" class="form-label col-form-label-lg">Prenom</label>
                    </div>
                    <div class="col-8">
                        <input type="text" onchange="validateOthers('prenom')" minlength="5"  name="prenom" class="form-control form-control-lg" id="prenom">
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="date" class="form-label col-form-label-lg">Date de naissance</label>
                    </div>
                    <div class="col-8 col-sm-8">
                        <input type="date" name="date" onchange="validateDate()" class="form-control form-control-lg" id="date">
                    </div>  
                </div>

                <div class="row mb-3">
                    <div class="col-2">
                        <label for="adresse" class="form-label col-form-label-lg">Adresse</label>
                    </div>
                    <div class="col-8">
                        <input type="text" onchange="validateAdresse('adresse')" minlength="5"  name="adresse" class="form-control form-control-lg" id="adresse">
                    </div>     
                </div>

                <div class="row mb-3">
                    <div class="col-2">
                        <label for="mail" class="form-label col-form-label-lg">Email</label>
                    </div>
                    <div class="col-8">
                        <input type="text" onchange="validateEmail()" name="mail" class="form-control form-control-lg" id="mail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <button type="button" onclick="validation()" class="btn btn-primary col-2 ml-01">Valider</button>
                </div>
                  </div>
              </form>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/form-validation.js"></script>
    </body>
</html>
